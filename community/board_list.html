<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>커뮤니티</title>
  </head>
  <style></style>

  <body>
    <header>
      <div
        class="container mb-3"
        style="background-color: #0d6efd; padding: 20px; height: 150px"
      >
        <h1 class="mb-3" style="color: white">게시판</h1>
        <form action="" class="d-flex">
          <select class="form-select w-25" aria-label="Default select example">
            <option selected>전체게시판</option>
            <option value="1">공지사항</option>
            <option value="2">내가 쓴 글</option>
            <option value="3">질문과답변</option>
          </select>
          <div class="d-flex w-100 justify-content-end gap-3">
            <input
              type="text"
              class="form-control w-25"
              name=""
              placeholder="게시물 제목을 입력 해주세요"
              value=""
            />
            <button type="submit" class="btn btn-secondary">검색</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">제목</th>
              <th scope="col">글쓴이</th>
              <th scope="col">내용</th>
              <th scope="col">카테고리</th>
              <th scope="col">등록일</th>
              <th scope="col">추천수</th>
              <th scope="col">조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>title</td>
              <td>userid</td>
              <td>content</td>
              <td>event</td>
              <td>0000-00-00</td>
              <td>1</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">글쓰기</button>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination d-flex justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
